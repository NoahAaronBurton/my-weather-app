<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Noah's Weather App</title>
</head>
<body>
    <div class="page-header">
        <h1 class="display-1 text-center">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <h2>Search for a city:</h2>
                <div class="form-group">
                    
                    <input placeholder="Salt Lake City" type="text" class="form-control" id="search-field">
                </div>
                <button id="search-btn" type="button" class="btn btn-primary btn-block">Search</button>
                <hr>
                <div id="well-container" class="container-fluid">
                    <div id="history" class="list-group">
                        
                      </div>
                </div>
                

            </div>
            <div class="col-sm-9">
                <div class="container-fluid">
                    <div class="jumbotron">
                        <div id="city-heading-row" class="row align-items-center">
                            <div id="city-icon-col" class="col d-flex align-items-center"></div>
                        </div>
                        <div id="date-row" class="row"></div>
                        <div id="temp-row" class="row"></div>
                        <div id="humid-row" class="row"></div>
                        <div id="wind-row" class="row"></div>
                    </div>
                    <div class="jumbotron">
                        <h3>Five Day Forecast:</h3>
                        
                        <div class="container-fluid">
                            <div id="forecast-row" class="row g-3">
                                
                               
                            </div>
                        </div>
                        
                        
                                
                                
                    </div>
                        
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
